;===== component manager configuration (= list of enabled components!) =====

[componentInstances:cComponentManager]
instance[dataMemory].type=cDataMemory
instance[waveIn].type=cWaveSource
instance[frame].type=cFramer
instance[int].type=cIntensity
instance[win].type=cWindower
instance[fft].type=cTransformFFT
instance[fftmp].type=cFFTmagphase
instance[acf].type=cAcf
instance[cep].type=cAcf
instance[plp].type=cPlp
instance[lpc].type = cLpc
instance[mfcc].type=cMfcc
instance[pitch].type=cPitchACF
instance[smo].type=cContourSmoother
instance[spectral].type = cSpectral
instance[melspec].type=cMelspec
instance[pitchDirection].type = cPitchDirection
instance[csvsink].type=cCsvSink
printLevelStats=1

// ============= component configuration sections begin here ==============

[waveIn:cWaveSource]
writer.dmLevel=wave
filename=\cm[inputfile(I){test.wav}:name of input file]
monoMixdown=1

[frame:cFramer]
reader.dmLevel=wave
writer.dmLevel=outp
frameSize = 0.250
frameStep = 0.100
frameCenterSpecial = left

[int:cIntensity]
reader.dmLevel = outp
writer.dmLevel = intens
// nameAppend =
copyInputName = 1
processArrayFields = 1
intensity = 0
loudness = 1

[win:cWindower]
reader.dmLevel=outp
writer.dmLevel=win
winFunc=gauss
gain=1.0
sigma=0.4

[fft:cTransformFFT]
reader.dmLevel=win
writer.dmLevel=fftc

[fftmp:cFFTmagphase]
reader.dmLevel=fftc
writer.dmLevel=fftmag

[acf:cAcf]
reader.dmLevel=fftmag
writer.dmLevel=acf

[cep:cAcf]
reader.dmLevel=fftmag
writer.dmLevel=cepstrum
cepstrum=1

[pitch:cPitchACF]
reader.dmLevel = acf;cepstrum
writer.dmLevel = pitch
// nameAppend =
copyInputName = 1
processArrayFields = 0
maxPitch = 500
voiceProb = 1
voiceQual = 1
HNR = 0
F0 = 1
F0raw = 0
F0env = 1
voicingCutoff = 0.550000

[smo:cContourSmoother]
reader.dmLevel = pitch;intens
writer.dmLevel = smo
nameAppend = sma
copyInputName = 1
noPostEOIprocessing = 0
smaWin = 3

[spectral:cSpectral]
reader.dmLevel = outp
writer.dmLevel = spec
// nameAppend = 
copyInputName = 1
processArrayFields = 1
squareInput = 1
// bands[] = 
// rollOff[] = 
flux = 1
centroid = 1
maxPos = 1
minPos = 1
entropy = 1
variance = 1
skewness = 1
kurtosis = 1
slope = 1

[pitchDirection:cPitchDirection]
reader.dmLevel = pitch;intens
writer.dmLevel = speak
// nameAppend = 
copyInputName = 1
ltbs = 0.200000
stbs = 0.050000
// directionMsgRecp = 
speakingRateBsize = 20
F0direction = 0
directionScore = 1
speakingRate = 0
F0avg = 0
F0smooth = 0
onlyTurn = 0
turnStartMessage = turnStart
turnEndMessage = turnEnd

[melspec:cMelspec]
reader.dmLevel=fftmag
writer.dmLevel=melspec
; htk compatible sample value scaling
htkcompatible = 1
nBands = 26
; use power spectrum instead of magnitude spectrum
usePower = 1
lofreq = 0
hifreq = 8000
specScale = mel

[plp:cPlp]
reader.dmLevel=melspec
writer.dmLevel=plp
firstCC = 0
;lastCC  = 12
lpOrder = 5
cepLifter = 22
compression = 0.33
htkcompatible = 1 
doIDFT = 1
doLpToCeps = 1
doLP = 1
doInvLog = 0
doAud = 1
doLog = 0

[mfcc:cMfcc]
reader.dmLevel=melspec
writer.dmLevel=ft0
copyInputName = 1
processArrayFields = 1
firstMfcc = 0
lastMfcc  = 12
cepLifter = 22.0
htkcompatible = 1

[lpc:cLpc]
reader.dmLevel = melspec
writer.dmLevel = lpc1
// nameAppend =
copyInputName = 1
processArrayFields = 1
method = acf
p = 8
saveLPCoeff = 1
lpGain = 0
saveRefCoeff = 0
residual = 0
forwardFilter = 0
lpSpectrum = 0
lpSpecDeltaF = 10


[csvsink:cCsvSink]
reader.dmLevel=smo;spec;plp;ft0;lpc1;speak
filename=\cm[outputfile(O):name of output file]
append=0

